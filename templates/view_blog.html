{% extends 'base.html' %}
{% block title %}{{post.post_title}}{% endblock %}
{% block body %}
<div class="view-container">
    <div class="view">
        <div class="image">
            <img src="{{post.post_banner}}" alt="" width="100%" height="100%" style="object-fit: cover;">
        </div>
        <div class="content">
            <h1>{{post.post_title}}</h1>
            <p>{{post.post_content}}</p>
        </div>
    </div>
</div>
{% endblock %}
