{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<center>
    <h1>Dashboard</h1>
</center>
<div class="card-container">
    {% for post in posts %}
    <div class="card col-xxl">
        <div class="image">
            <img src="{{post.post_banner}}" alt="" width="100%">
        </div>
        <div class="content">
            <a href="{{url_for('view_blog', post_id=post.id)}}">
                <span class="title">
                    {{post.post_title}}
                </span>
            </a>

            <p class="desc">
                {{ post.post_content[:100] }}{% if post.post_content|length > 100 %}...{% endif %}
            </p>
            <!-- <p>
                <img src="{{post.post_banner}}" alt="">
            </p> -->
            <a class="action" href="#">
                Find out more
                <span aria-hidden="true">
                    â†’
                </span>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
